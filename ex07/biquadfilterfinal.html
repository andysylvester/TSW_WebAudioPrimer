<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">

    <title>Starter Template for Bootstrap</title>

    <!-- Bootstrap core CSS -->
    <link href="http://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css" rel="stylesheet">
    <script src="tsw.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
    <script src="biquadfilterfinal.js"></script>

    <!-- Custom styles for this template -->
    <link href="starter-template.css" rel="stylesheet">
    <link href="slider.css" rel="stylesheet">

  </head>

  <body>

    <div class="navbar navbar-inverse navbar-fixed-top" role="navigation">
      <div class="container">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand" href="#">Project name</a>
        </div>
        <div class="collapse navbar-collapse">
          <ul class="nav navbar-nav">
            <li class="active"><a href="#">Home</a></li>
            <li><a href="#about">About</a></li>
            <li><a href="#contact">Contact</a></li>
          </ul>
        </div><!--/.nav-collapse -->
      </div>
    </div>

    <div class="container">

      <div class="starter-template">
 	  <p>Press Play to hear how the pitch sounds. <button onclick="turn_on();">Play</button></p>
 	  <p>Press Stop to turn it off. <button onclick="turn_off();">Stop</button></p>
      <form>
      <input type="radio" name="filterType" value="lowpass" onclick="getFilterType(this.value);" checked>lowpass
      <input type="radio" name="filterType" value="highpass" onclick="getFilterType(this.value);">highpass
      <input type="radio" name="filterType" value="bandpass" onclick="getFilterType(this.value);">bandpass
      <input type="radio" name="filterType" value="lowshelf" onclick="getFilterType(this.value);">lowshelf
      <input type="radio" name="filterType" value="highshelf" onclick="getFilterType(this.value);">highshelf
      <input type="radio" name="filterType" value="peaking" onclick="getFilterType(this.value);">peaking
      <input type="radio" name="filterType" value="notch" onclick="getFilterType(this.value);">notch
      <input type="radio" name="filterType" value="allpass" onclick="getFilterType(this.value);">allpass
      </form>
     <center><p><input class="slider-width200" id="slider" type="range" min="0" max="2000" value="600" onchange="changePitch(this.value);showValue01(this.value);"></p></center>
     <center>Pitch frequency = <span id="range01">0</span><br />
     <center><p><input class="slider-width200" id="slider" type="range" min="0" max="2000" value="600" onchange="changeCutoffFreq(this.value);showValue02(this.value);"></p></center>
     <center>Cutoff frequency = <span id="range02">0</span><br />
     <center><p><input class="slider-width200" id="slider" type="range" min="-40" max="40" value="1" onchange="changeGain(this.value);showValue03(this.value);"></p></center>
     <center>Filter gain = <span id="range03">0</span><br />
     <center><p><input class="slider-width200" id="slider" type="range" min="0" max="100" value="1" onchange="changeQ(this.value);showValue04(this.value);"></p></center>
     <center>Filter Q value = <span id="range04">0</span><br />
	 </div>

    </div><!-- /.container -->


    <!-- Bootstrap core JavaScript
    ================================================== -->
    <!-- Placed at the end of the document so the pages load faster -->
    <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/js/bootstrap.min.js"></script>
  </body>
</html>
